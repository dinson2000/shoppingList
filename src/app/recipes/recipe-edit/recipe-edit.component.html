<div class="row">
  `
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" 
            class="form-control" id="name" type="text" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input formControlName="imagePath"
            class="form-control" id="imagePath" type="text" #imagePath />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description"
            class="form-control" rows="6" id="description" type="text"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
         <div
         *ngFor="let ingredientCtrl of controls; let i = index"
         [formGroupName]="i" style="margin-top: 10px;" class="row">
             <div class="col-xs-8">
                 <input type="text" formControlName="name" class="form-control">
             </div>
             <div class="col-xs-2">
                 <input type="number" formControlName="amount" class="form-control">
             </div>
             <div class="col-xs-2">
                <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
            </div>
         </div>
         <hr>
         <div class="row">
             <div class="col-xs-12">
                 <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add Ingredient</button>
             </div>
        </div>
        </div>
      </div>
    </form>
  </div>
</div>
